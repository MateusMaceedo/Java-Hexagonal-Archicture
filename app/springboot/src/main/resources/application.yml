spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database.platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

management:
  endpoints:
   enabled-by-default: false
   web:
    exposure:
      include: 'health,metrics'
  endpoint:
   health:
    enabled: true
    show-details: always
   metrics:
    enabled: true
